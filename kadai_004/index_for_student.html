<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Buttons</title>
    <!-- Bootstrap CSS -->
    <link href="dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <!-- ボタンを追加 -->
    <button class="btn btn-primary">Primary Button</button>
    <button class="btn btn-secondary">Secondary Button</button>
    <button class="btn btn-success">Success Button</button>
    <button class="btn btn-danger">Danger Button</button>
    <!-- <button class="btn btn-warning">Warning Button</button> -->
    <!-- <button class="btn btn-info">Info Button</button> -->
    <button class="btn btn-light">Light Button</button>
    <!-- <button class="btn btn-dark">Dark Button</button> -->
    <button class="btn btn-outline-primary">Outline Primary</button>
    <button class="btn btn-outline-secondary">Outline Secondary</button>

    <!-- サイズを変更 -->
    <button class="btn btn-primary btn-lg mt-3">Large Button</button>
    <button class="btn btn-secondary btn-sm mt-2">Small Button</button>

    <!-- 影をつける -->
    <button class="btn btn-info btn shadow">Button with Shadow</button>
</div>

<!-- Bootstrap JS (optionally, for interactive components)-->
<script src="dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
